    <section class="task-area">
      <div class="search-area">
        <input class="search-area__input-search" type="text" placeholder="Search" />
      </div>

      <div class="tasks-list">
        <div class="task-container">
          <h2 class="task-container__title">Today</h2>
          <ul class="task-container__tasks tasks-today"></ul>
        </div>

        <div class="task-container">
          <h2 class="task-container__title">Upcomming</h2>
          <ul class="task-container__tasks tasks-upcoming"></ul>
        </div>
      </div>

      <div class="new-task-area">
        <div class="new-task-area__new-task-container">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">

        <div class="new-task-area__date-container">
          <input class="new-task-area__input-date" type="date" autocomplete="" />
        </div>
      </div>
